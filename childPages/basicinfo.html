<html>

<head>
    <meta charset="utf8">
    <link rel="stylesheet" href="../css/site.css">
    <title>My Hobbies</title>
</head>

<body>

    <div id="main-container">


        <header class="header">
            <h1>Basic Information</h1>

        </header>


        <div class="row">
            <nav class="left" style="background-color:#bbb;">
                <h2>Menu</h2>
                <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Filter..."
                    title="Type in a category">
                <ul id="myMenu">
                    <li><a href="hobbies.html">Hobbies</a></li>
                    <li><a href="favourites.html">Favourites</a></li>
                    <li><a href="../index.html">Home</a></li>



                </ul>
            </nav>

            <section class="right" style="background-color:#ddd;">
                <article>
                    <h2> Basic Information</h2>
                    <p>My name is Oliver Johnson.</p>
                    <p>I am 17 years old, I was born in 2004.</p>
                    <p>I currently go to Strathcona High School.</p>
                </article>
            </section>
        </div>

        <footer>
            <p> Made by Oliver Johnson <sup>&reg;</sup></p>
        </footer>
    </div>
    <script>
        function myFunction() {
            var input, filter, ul, li, a, i;
            input = document.getElementById("mySearch");
            filter = input.value.toUpperCase();
            ul = document.getElementById("myMenu");
            li = ul.getElementsByTagName("li");
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>
</body>

</html>
